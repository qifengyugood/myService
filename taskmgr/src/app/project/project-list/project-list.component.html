<div [@listAnim]="projects.length" class="container">
  <app-project-item *ngFor="let project of projects" [item]="project" class="card"
                    (onInvite)="launchInviteDialog()"
                    (onEdit)="launchUpdateDialog(project)" (onDel)="launchConfirmDialog(project)">

  </app-project-item>
</div>

<button type="button" md-fab (click)="openNewProjectDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
