<div class="task-lists">
  <app-task-list class="list-container" *ngFor="let list of lists">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()"
                     (moveAll)="launchCopyTaskDialog()"
                     (delList)="launchConfirmDialog()"
                     (editList)="launchEditListDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task"
                   (taskClick)="launchUpdateTaskDialog(task)" ></app-task-item>
  </app-task-list>
</div>
<button type="button" md-fab (click)="launchNewListDialog()" class="fab-button">
  <md-icon>add</md-icon>
</button>
