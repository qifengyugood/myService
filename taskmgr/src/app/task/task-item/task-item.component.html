<md-list-item class="container"
              [@item]="widerPriority"
              [ngClass]="{'priority-normal': item.priority === 3,
                          'priority-important': item.priority === 2,
                          'priority-emergency': item.priority === 1}"
                          [app-draggable]="true"
                          [draggedClass]="'drag-start'"
                          [dragData]="item"
                          [dragTag]="'task-item'"
                          (click)="onItemClick()"
>
  <md-checkbox [checked]="item.completed" class="completion-status" (click)="onCheckBoxClick($event)"></md-checkbox>
  <div md-line class="content" [ngClass]="{'completed': item.completed}" >
    <span md-tooltip={{item.desc}} >{{item.desc}}</span>
  </div>
  <div md-line class="bottom-bar">
    <span class="due-data" *ngIf="item.dueDate">{{item.dueDate | date: "yy-MM-dd"}}</span>
    <md-icon *ngIf="item.reminder">alarm</md-icon>
  </div>
</md-list-item>
